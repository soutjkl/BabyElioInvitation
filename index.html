<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Eliot</title>
    <style>
        /* Reset para eliminar márgenes y paddings predeterminados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        /* Contenedor principal que ocupará toda la pantalla */
        .fullscreen-container {
            position: relative;
            width: 100%;
            height: 100vh;
            padding-top: 0;
            padding-bottom: 0;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }



        /* Contenedor de la presentación Canva */
        .presentation-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 5;
        }

        .presentation-wrapper {
            position: relative;
            width: 100%;
            padding-top: 141.4286%; /* Relación de aspecto 70.7:100 (aprox 1:1.414) */
            box-shadow: 0 10px 30px rgba(63, 69, 81, 0.3);
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .presentation-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(63, 69, 81, 0.4);
        }

        .presentation-wrapper iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }

        /* Contenedor de la cuenta regresiva - posición sobre el oso */
        .countdown-overlay {
            position: absolute;
            bottom: 7%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 20;
            pointer-events: none;
        }

        .countdown-container {
            border-radius: 20px;
            padding: 1.5rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            pointer-events: auto;
            text-align: center;
            max-width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }

        .countdown-title {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .event-date {
            font-size: 10.1rem;
            margin-bottom: 2.2rem;
            font-weight: 600;
        }

        .countdown-display {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .countdown-item {
            color: #e28168;
            padding: 0.8rem 0.5rem;
            border-radius: 12px;
            min-width: 70px;
        }

        .countdown-value {
            font-size: 5.8rem;
            font-weight: 800;
            line-height: 1;
        }

        .countdown-label {
            font-size: 0.8rem;
            margin-top: 0.3rem;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .countdown-message {
            color: #2c3e50;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        /* Animación para la cuenta regresiva */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }



        .scroll-top-btn.active {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.6);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #2c3e50;
            color: white;
            margin-top: auto;
        }

        /* Responsive para pantallas más pequeñas */
        @media (max-width: 768px) {
                       
            
            .countdown-container {
                padding: 1rem 1.2rem;
                max-width: 55%;
            }
            
            .countdown-title {
                font-size: 1.2rem;
            }
            
            .countdown-display {
                gap: 0.6rem;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 0.6rem 0.3rem;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .countdown-display {
                gap: 0.4rem;
            }
            
            .countdown-item {
                min-width: 50px;
                padding: 0.5rem 0.2rem;
            }
            
            .countdown-value {
                font-size: 1.3rem;
            }
            
            .countdown-label {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
       
        
            <div class="presentation-wrapper">
                <iframe loading="lazy" 
                        src="https://www.canva.com/design/DAG9yq9QV_8/C6UsZ5-5TYnkn1D_CC_06A/view?embed" 
                        allowfullscreen="allowfullscreen" 
                        allow="fullscreen">
                </iframe>
                
                <!-- Cuenta regresiva sobre el oso -->
                <div class="countdown-overlay">
                    <div class="countdown-container">
                        <div class="countdown-display">
                            <div class="countdown-item">
                                <div class="countdown-value" id="days">00</div>
                                <div class="countdown-label">Días</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="hours">00</div>
                                <div class="countdown-label">Horas</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="minutes">00</div>
                                <div class="countdown-label">Minutos</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="seconds">00</div>
                                <div class="countdown-label">Segundos</div>
                            </div>
                        </div>
                        <div class="countdown-message" id="countdown-message">
                            Preparándonos para una celebración especial
                        </div>
                    </div>
                </div>
            </div>
    
        
    </div>

    <script>
        // Script para la cuenta regresiva
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar la fecha del evento: 24 de enero de 2026
            const eventDate = new Date('January 24, 2026 00:00:00').getTime();
            
            // Elementos de la cuenta regresiva
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            const messageElement = document.getElementById('countdown-message');
            
            // Función para actualizar la cuenta regresiva
            function updateCountdown() {
                const now = new Date().getTime();
                const timeRemaining = eventDate - now;
                
                // Si la fecha ya pasó
                if (timeRemaining < 0) {
                    daysElement.textContent = '00';
                    hoursElement.textContent = '00';
                    minutesElement.textContent = '00';
                    secondsElement.textContent = '00';
                    messageElement.textContent = '¡El evento ya ha comenzado!';
                    return;
                }
                
                // Calcular días, horas, minutos y segundos
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                // Actualizar los elementos
                daysElement.textContent = days < 10 ? '0' + days : days;
                hoursElement.textContent = hours < 10 ? '0' + hours : hours;
                minutesElement.textContent = minutes < 10 ? '0' + minutes : minutes;
                secondsElement.textContent = seconds < 10 ? '0' + seconds : seconds;
                
                // Cambiar mensaje según el tiempo restante
                if (days === 0 && hours < 24) {
                    messageElement.textContent = '¡Hoy es el gran día!';
                } else if (days === 1) {
                    messageElement.textContent = '¡Mañana es el gran día!';
                } else if (days < 7) {
                    messageElement.textContent = '¡La emoción crece cada día!';
                } else if (days < 30) {
                    messageElement.textContent = '¡Ya casi estamos listos!';
                } else {
                    messageElement.textContent = 'Preparándonos para una celebración especial';
                }
                
                // Efecto visual cuando cambian los segundos
                secondsElement.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    secondsElement.style.transform = 'scale(1)';
                }, 200);
            }
            
            // Actualizar la cuenta regresiva cada segundo
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
            
            // Script para el botón de scroll al inicio
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const container = document.querySelector('.fullscreen-container');
            
            // Mostrar/ocultar botón de scroll al inicio
            container.addEventListener('scroll', function() {
                if (container.scrollTop > 300) {
                    scrollTopBtn.classList.add('active');
                } else {
                    scrollTopBtn.classList.remove('active');
                }
            });
            
            // Función para scroll suave al inicio
            scrollTopBtn.addEventListener('click', function() {
                container.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Asegurar que el contenedor ocupe toda la pantalla
            function adjustContainerHeight() {
                const container = document.querySelector('.fullscreen-container');
                container.style.height = window.innerHeight + 'px';
            }
            
            // Ajustar altura al cargar y al redimensionar
            window.addEventListener('load', adjustContainerHeight);
            window.addEventListener('resize', adjustContainerHeight);
            
            // Ajuste inicial
            adjustContainerHeight();
        });
    </script>
</body>
</html>
