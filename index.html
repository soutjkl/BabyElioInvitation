<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Eliot</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        /* Contenedor principal */
        .container {
            width: 100%;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* POSICI√ìN DIFERENTE PARA M√ìVIL VS DESKTOP */
        /* En Desktop: cuenta regresiva separada arriba */
        /* En M√≥vil: cuenta regresiva SUPERPUESTA en la parte superior */
        
        .countdown-box {
            width: 100%;
            max-width: 900px;
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            /* Posici√≥n por defecto (desktop) */
            position: relative;
            z-index: 2;
        }

        .countdown-title {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .countdown-unit {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px 8px;
            border: 1px solid #eaeaea;
            transition: transform 0.3s ease;
        }

        .countdown-number {
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            font-weight: 800;
            color: #e28168;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .countdown-label {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .countdown-message {
            color: #2c3e50;
            font-size: clamp(0.85rem, 2.5vw, 1.1rem);
            font-weight: 500;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            line-height: 1.4;
        }

        /* Contenedor de Canva */
        .canva-box {
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .canva-frame {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 141.42%; /* Relaci√≥n 70.7:100 */
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .canva-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* MEDIA QUERIES PARA M√ìVIL - POSICI√ìN SUPERIOR FIJA */
        @media (max-width: 768px) {
            .container {
                padding: 0; /* Sin padding en m√≥vil */
                position: relative;
                min-height: 100vh;
            }
            
            /* EN M√ìVIL: Cuenta regresiva FIJA en la parte superior */
            .countdown-box {
                position: fixed; /* Cambiado a fixed para m√≥vil */
                top: 0;
                left: 0;
                width: 100%;
                max-width: 100%;
                margin-bottom: 0;
                padding: 15px 10px;
                border-radius: 0 0 20px 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000; /* Por encima de todo */
            }
            
            /* Ajustar el contenido principal para que no quede tapado */
            .canva-box {
                width: 100%;
                padding-top: calc(160px + 15px); /* Espacio para la cuenta regresiva fija + margen */
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 15px;
            }
            
            .canva-frame {
                border-radius: 12px;
            }
            
            /* Ajustar grid para m√≥vil */
            .countdown-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
                margin-bottom: 10px;
            }
            
            .countdown-unit {
                padding: 10px 5px;
            }
            
            .countdown-number {
                font-size: clamp(1.5rem, 5vw, 2rem);
            }
            
            .countdown-title {
                font-size: clamp(1rem, 3.5vw, 1.3rem);
                margin-bottom: 15px;
            }
            
            .countdown-message {
                font-size: clamp(0.75rem, 2.5vw, 0.9rem);
                margin-top: 10px;
                padding-top: 10px;
            }
        }

        /* M√≥viles peque√±os */
        @media (max-width: 480px) {
            .countdown-box {
                padding: 12px 8px;
                border-radius: 0 0 15px 15px;
            }
            
            .canva-box {
                padding-top: calc(140px + 10px); /* Menos espacio en m√≥viles peque√±os */
                padding-left: 8px;
                padding-right: 8px;
                padding-bottom: 10px;
            }
            
            .countdown-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
            }
            
            .countdown-unit {
                padding: 8px 4px;
            }
            
            .countdown-number {
                font-size: clamp(1.3rem, 4.5vw, 1.7rem);
            }
            
            .countdown-label {
                font-size: clamp(0.6rem, 1.8vw, 0.75rem);
            }
            
            .canva-frame {
                border-radius: 10px;
            }
        }

        /* M√≥viles muy peque√±os */
        @media (max-width: 360px) {
            .countdown-box {
                padding: 10px 6px;
            }
            
            .canva-box {
                padding-top: calc(130px + 8px);
                padding-left: 6px;
                padding-right: 6px;
                padding-bottom: 8px;
            }
            
            .countdown-grid {
                gap: 5px;
            }
            
            .countdown-unit {
                padding: 7px 3px;
            }
            
            .countdown-number {
                font-size: clamp(1.2rem, 4vw, 1.5rem);
            }
            
            .countdown-label {
                font-size: clamp(0.55rem, 1.5vw, 0.65rem);
            }
            
            .countdown-message {
                font-size: clamp(0.7rem, 2.2vw, 0.8rem);
            }
        }

        /* Para tablets - posici√≥n intermedia */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 20px;
            }
            
            .countdown-box {
                margin-bottom: 20px;
            }
            
            .canva-box {
                padding-top: 0;
            }
        }

        /* Desktop - posici√≥n original (separada) */
        @media (min-width: 1025px) {
            .container {
                padding: 30px;
                justify-content: center;
            }
            
            .countdown-box {
                margin-bottom: 30px;
                position: relative; /* Posici√≥n normal en desktop */
                top: auto;
                left: auto;
            }
            
            .canva-box {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- CUENTA REGRESIVA - Posici√≥n din√°mica -->
        <div class="countdown-box" id="countdownBox">
            <div class="countdown-title">Faltan para el gran d√≠a</div>
            
            <div class="countdown-grid">
                <div class="countdown-unit">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">D√≠as</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Horas</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
            
            <div class="countdown-message" id="countdown-message">
                Prepar√°ndonos para una celebraci√≥n especial
            </div>
        </div>
        
        <!-- Canva Embed -->
        <div class="canva-box">
            <div class="canva-frame">
                <iframe 
                    src="https://www.canva.com/design/DAG-Wd68ONo/XwZurVncYHzYmRkExGlT0w/view?utm_content=DAG-Wd68ONo&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hae33363e15" 
                    allowfullscreen="allowfullscreen" 
                    allow="fullscreen">
                </iframe>


                
            </div>
        </div>
        
    </div>

    <script>
        // Cuenta regresiva optimizada
        function startCountdown() {
            const eventDate = new Date('January 24, 2026 00:00:00').getTime();
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            const messageElement = document.getElementById('countdown-message');
            const countdownBox = document.getElementById('countdownBox');
            
            // Funci√≥n para ajustar mensajes seg√∫n el tama√±o de pantalla
            function getResponsiveMessage(days, isMobile) {
                if (days === 0) {
                    return isMobile ? '¬°Hoy es el gran d√≠a!' : 'üéä ¬°Hoy es el gran d√≠a! üéä';
                } else if (days === 1) {
                    return isMobile ? '¬°Ma√±ana es el gran d√≠a!' : '‚ú® ¬°Ma√±ana es el gran d√≠a! ‚ú®';
                } else if (days < 7) {
                    return isMobile ? '¬°La emoci√≥n crece cada d√≠a!' : 'üåü ¬°La emoci√≥n crece cada d√≠a! üåü';
                } else if (days < 30) {
                    return isMobile ? '¬°Ya casi estamos listos!' : 'üí´ ¬°Ya casi estamos listos! üí´';
                } else {
                    return isMobile ? 'Prepar√°ndonos...' : 'üéÄ Prepar√°ndonos para una celebraci√≥n especial üéÄ';
                }
            }
            
            function update() {
                const now = new Date().getTime();
                const timeRemaining = eventDate - now;
                
                if (timeRemaining < 0) {
                    daysElement.textContent = '00';
                    hoursElement.textContent = '00';
                    minutesElement.textContent = '00';
                    secondsElement.textContent = '00';
                    const isMobile = window.innerWidth < 768;
                    messageElement.textContent = isMobile ? '¬°Evento comenzado!' : 'üéâ ¬°El evento ya ha comenzado! üéâ';
                    messageElement.style.color = '#e28168';
                    return;
                }
                
                // C√°lculos
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                // Actualizar n√∫meros
                daysElement.textContent = days < 10 ? '0' + days : days;
                hoursElement.textContent = hours < 10 ? '0' + hours : hours;
                minutesElement.textContent = minutes < 10 ? '0' + minutes : minutes;
                secondsElement.textContent = seconds < 10 ? '0' + seconds : seconds;
                
                // Animaci√≥n suave
                secondsElement.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    secondsElement.style.transform = 'scale(1)';
                }, 200);
                
                // Determinar si es m√≥vil
                const isMobile = window.innerWidth < 768;
                
                // Obtener mensaje responsivo
                const message = getResponsiveMessage(days, isMobile);
                messageElement.textContent = message;
                
                // Color del mensaje
                if (days < 7) {
                    messageElement.style.color = '#e28168';
                } else {
                    messageElement.style.color = '#2c3e50';
                }
            }
            
            // Actualizar cada segundo
            update();
            setInterval(update, 1000);
            
            // Ajustar posici√≥n seg√∫n el dispositivo
            function adjustPosition() {
                const isMobile = window.innerWidth < 768;
                const canvaBox = document.querySelector('.canva-box');
                
                if (isMobile) {
                    // En m√≥vil: posici√≥n fija en la parte superior
                    countdownBox.style.position = 'fixed';
                    countdownBox.style.top = '0';
                    countdownBox.style.left = '0';
                    countdownBox.style.width = '100%';
                    countdownBox.style.borderRadius = '0 0 20px 20px';
                    
                    // Calcular altura de la cuenta regresiva
                    const countdownHeight = countdownBox.offsetHeight;
                    
                    // Ajustar padding superior del contenido para que no quede tapado
                    if (canvaBox) {
                        canvaBox.style.paddingTop = `calc(${countdownHeight}px + 15px)`;
                    }
                } else {
                    // En desktop: posici√≥n normal
                    countdownBox.style.position = 'relative';
                    countdownBox.style.top = 'auto';
                    countdownBox.style.left = 'auto';
                    countdownBox.style.width = '100%';
                    countdownBox.style.maxWidth = '900px';
                    countdownBox.style.borderRadius = '20px';
                    
                    // Quitar padding adicional
                    if (canvaBox) {
                        canvaBox.style.paddingTop = '0';
                    }
                }
            }
            
            // Ajustar posici√≥n al cargar y al redimensionar
            window.addEventListener('load', function() {
                adjustPosition();
                update();
            });
            
            window.addEventListener('resize', function() {
                adjustPosition();
                update();
            });
            
            // Inicializar ajuste de posici√≥n
            adjustPosition();
        }
        
        // Iniciar cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', startCountdown);
        
        // Suavizar el scroll en m√≥viles (opcional)
        document.addEventListener('touchmove', function(e) {
            // Permitir scroll normal
        }, { passive: true });
    </script>
</body>
</html>
